<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__brand">
                <a href="/"><img src="assets/images/logo/Reservia@3x.png" alt="reservia"></a>
            </div>
            <nav class="header__nav">
                <ul class="flex">
                    <li><a class="header__link" href="#accomodations">Hébergements</a></li>
                    <li><a class="header__link" href="#activities">Activités</a></li>
                </ul>
            </nav>
            <div class="header__subscription">
                <button class="btn">S'inscrire</button>
            </div>
        </div>
    </header>
    <section class="lead">
        <div class="container lead__container">
            <h1 class="lead__title">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="lead__form">
                <form class="form form--sm">
                    <div class="controls controls--inline">
                        <label class="controls__prepend" for="location"><i class="fas fa-map-marker-alt"></i></label>
                        <input class="controls__input" type="text" id="location" name="location" value="Marseille, France">
                        <button class="controls__append" type="submit">
                            <span class="sm-visible"><i class="fas fa-search"></i></span>
                            <span class="sm-hidden">Rechercher</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="lead__filters">
                <h2>Filtres</h2>
                <!-- Filters goes here -->
            </div>
            <div class="lead__info">
               <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </section>
</body>
</html>
